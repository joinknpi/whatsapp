
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>KNPI 2082 WhatsApp Group</title>
  <meta name="description" content="Join KNPI 2082 WhatsApp community." />
  <meta name="theme-color" content="#128C7E" />

  <style>
    :root {
      --bg: #0b1215;
      --card: #0f171b;
      --text: #e6f1f5;
      --muted: #9fb3bd;
      --primary: #128C7E;
      --primary-2: #25D366;
      --ring: rgba(37, 211, 102, 0.35);
      --border: rgba(255,255,255,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 0% 0%, rgba(18,140,126,.25), transparent 60%),
        radial-gradient(800px 500px at 100% 10%, rgba(37,211,102,.18), transparent 55%),
        radial-gradient(700px 400px at 50% 100%, rgba(7,94,84,.25), transparent 60%),
        linear-gradient(180deg, #070c0e, #0b1215 30%, #0b1215 70%, #070c0e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    .hero {
      padding: 40px 0 24px;
      text-align: center;
      width: 100%;
    }
    .hero h1 {
      font-size: clamp(24px, 6vw, 36px);
      margin-bottom: 12px;
    }
    .hero p {
      color: var(--muted);
      font-size: clamp(12px, 4vw, 16px);
      max-width: 90%;
      margin: 0 auto 24px;
    }
    .container {
      width: 100%;
      max-width: 480px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      text-align: center;
      margin-bottom: 24px;
    }
    .card .cover {
      height: 100px;
      background: linear-gradient(135deg, rgba(18,140,126,.5), rgba(37,211,102,.4));
      border-radius: var(--radius) var(--radius) 0 0;
      display: grid;
      place-items: center;
      margin-bottom: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
    }
    .card .title { font-size: 20px; margin-bottom: 6px; font-weight: 700; }
    .card .description { color: var(--muted); margin-bottom: 12px; font-size: 14px; }
    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin-bottom: 10px;
      font-weight: 700;
      border-radius: 14px;
      border: 0;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      background: linear-gradient(180deg, var(--primary-2), var(--primary));
      transition: 0.2s ease;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }
    .toast {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: var(--card); color: var(--text);
      padding: 12px 16px; border-radius: 12px;
      box-shadow: var(--shadow); opacity: 0;
      pointer-events: none; transition: 0.2s;
      z-index: 100;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <header class="hero">
    <h1>KNPI 2082 WhatsApp Group</h1>
    <p>Keep Everyone Connected, Notified, and Informed</p>
  </header>

  <main class="container">
    <div class="card">
      <div class="cover">Official KNPI 2082 Group</div>
      <div class="title">KNPI 2082</div>
      <div class="description">Daily updates, announcements, and community chats.</div>
      <button class="btn" id="joinBtn">Join Group</button>
      <button class="btn secondary" id="copyBtn">Copy Link</button>
    </div>
  </main>

 <main class="container">
    <div class="card">
      <div class="cover">Official KNPI 2082 Group</div>
      <div class="title">KNPI 2082</div>
      <div class="description">Daily updates, announcements, and community chats.</div>
      <button class="btn" id="joinBtn">Join Group</button>
      <button class="btn secondary" id="copyBtn">Copy Link</button>
    </div>
  </main>
  
  <div id="toast" class="toast"></div>

  <script>
    const link = "https://chat.whatsapp.com/CR8HJh2biPoAZGPWHvGl2l";
    const toast = document.getElementById('toast');
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'),2000);
    }
    document.getElementById('joinBtn').addEventListener('click',()=>window.open(link,'_blank','noopener'));
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(link);
        showToast('Link copied!');
      }catch{
        showToast('Copy failed, try manually.');
      }
    });
  </script>
</body>
</html>
